version: '3'
services:
  postgres:
    image: library/postgres:13.0-alpine
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./sql/init_cv.sql:/docker-entrypoint-initdb.d/init_cv.sql
    environment:
      POSTGRES_USER: fsj
      POSTGRES_PASSWORD: fsjAdmin2022
      POSTGRES_DB: default_database


