server.port=${PORT}
spring.application.name=api-gateway
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.main.web-application-type=reactive

## LOG
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

## JOB OFFER SERVICE
spring.cloud.gateway.routes[0].id=job-offer-service
spring.cloud.gateway.routes[0].uri=${JOB_OFFER_SERVICE_URI}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/job-offers/**

## USER SERVICE
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=${USER_SERVICE_URI}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**





